<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <h1 id = "loja">Loja</h1>
    <nav>
        <a href="#produtos">Produtos</a>
        <a href="#cesto">Cesto</a>
    </nav>
</header>

<body>

    <section class = "produtos" id = "produtos">
        <h2>Selecione os seus Produtos</h2>
        <section class = "filtroContainer">
            <p>Filtrar: </p> 
            <select name = "filtro" id = "filtro-select">
                <option id = "todas">Todas as categorias</option>
                <option id = "tshirt">T-shirts</option>
                <option id = "canecas">Canecas</option>
                <option id = "meias">Meias</option> 
            </select>
            <p>Ordenar: </p> 
            <select name = "ordenar" id = "ordernar-select">
                <option id = "ordenar">Ordenar pelo preço</option>
                <option id = "descendente">Preço descendente</option>
                <option id = "ascedente">Preço ascedente</option>
            </select>
                
            <p>Procurar: </p> <textarea class = 'texto' rows="1"></textarea>
        </section>
        <section class="produtosContainer" id="produtosContainer"> </section>
    </section>
    
    <section class = "cesto" id = "cesto">
        <h2>Produtos selecionados: </h2>
        <section class="carrinhoContainer" id = "carrinhoContainer"></section>
        <p id = "resultado"></p>
    </section>

    <script src="main.js"></script>
</body>

<footer>
    <p>2024</p>
</footer>
