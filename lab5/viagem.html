<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "styles.css">
    <title>Santa Cruz das Flores</title>
</head>

<body>
    <header>
        <h1>A minha Cidade</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html">Multimédia</a>
            <a href="info.html">Informação</a>
            <a href="quizz.html">Quizz</a>
            <a href="viagem.html">Viagem</a>
            <a href="pontosinteresse.html">Pontos de Interesse</a>
        </nav>
    </header>
    <main>
        <form method="get" action="https://postman-echo.com/get">
            <fieldset>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autofocus required>
                <p></p>

                <label for="apelido">Apelido:</label>
                <input type="text" name="apelido" id="apelido">
                <p></p>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
                <p></p>

                <label for="fundacao">Qual é a data de partida?</label>
                <input type="date" id="partida" name="partida" required><br><br>

                <label for="fundacao">Qual é a data de chegada?</label>
                <input type="date" id="chegada" name="chegada"><br><br>

                <label for="habitantes">Quantos passageiros?</label>
                <input type="number" id="habitantes" name="habitantes" min="0" max="60"><br><br>

                <label for="transporte">Escolha o meio de transporte favorito:</label>
                <select id="transporte" name="transporte">
                    <option value="carro">Carro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label for="servico">Escolha o seu serviço favorito:</label>
                <select id="servico" name="servico">
                    <option value="basico">Basico</option>
                    <option value="premium">Premium</option>
                </select><br><br>

                <label for="pedidos">Pedidos Especiais:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" maxlength="500"></textarea><br><br>

                <label for="valor">Qual o valor que espera gastar por pessoa e por dia na sua viagem?</label>
                <input type="number" id="valor" name="valor" min="0" max="100000"><br><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </fieldset>
        </form>
    </main>
    <footer>
        <p>DIW 2024</p>
    </footer>
</body>

</html>
